<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TISBHacks 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/countdown.scss">
</head>

<body>
    
    <section>
        <!--Sticky Badge-->
        <a href="#top">
        <div class="badge">
            <img src="assets/img/badge.png">
        </div>
        </a>
        <!--Sticky Badge Ends-->

        <div class="container landing-bg" id="top">
            <div class="a"></div>
            <div id="circle"></div>
        </div>
        <div class="container name">
            <div class="neon">TISB </div>
            <div class="flux">HACKS </div>
        </div>
        <!--Dates (Feb 18-20)-->
        <div class="container dates">
            <div>18-20 February, 2021</div>
        </div>
        <!--Countdown-->
        <div class="countdown">
            <table>
                <tr class="info">
                    <td id = "days">69</td>
                    <td id = "hours">420</td>
                    <td id = "minutes">69</td>
                    <td id = "seconds">420</td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
            <script src="assets/js/countdown.js"></script>
        </div>
        <!--Countdown Ends-->
        <!--Button-->
        <div class="button container">
            <a class="white" href="#">
                <p><span class="bg"></span><span class="base"></span><span class="text">Register Now</span></p>
            </a>
        </div>
    </section>

</body>
</html>
